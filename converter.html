<!DOCTYPE html>
<html>
<body>
 <script type="text/javascript" >

	var answer = prompt("Enter 1 to convert from Celcius to Farenheight.  Enter 2 to convert from Farenheight to Celsius");

	if (answer ==="1"){
		convertToF();
	}
	else if(answer==="2"){
		convertToC();
	}
	else 
	{
		alert("WRONG input!");
	}
	
	function convertToF(){
		var number = prompt("This will convert Celcius to Farenheight. Enter a Celsius Temperature");
		var faren = (number*9) / 5 + 32;
		alert(number + " Celcius is equivalent to " + faren + " Farenheight");
	}

	function convertToC(){
		 var input =prompt("This will convert Farenheight to Celsius. Enter a Farenheight Temperature");
		 var cels = ((input - 32) * 5) / 9; 
		 alert(input + " Farenheight is equivalent to " + cels + " Celsius");
	}
 </script>
 </body>
</html>
